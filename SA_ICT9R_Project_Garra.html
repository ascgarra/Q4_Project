<body>
  <h1>Unit Converterüìè</h1>
<br>
<form>
  <label>milimeter:</label>
  <input id="inputMilimeter" type="number" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</form>
<form><br>centimeter: <span id="outputCentimeter"></span></form><br>
<form><br>meter: <span id="outputMeter"></span></form><br>
<form><br>kilometer: <span id="outputKilometer"></span></form><br>
<script>
function LengthConverter(valNum) {
  document.getElementById("outputCentimeter").innerHTML=valNum*0.1;
  document.getElementById("outputMeter").innerHTML=valNum*0.001;
  document.getElementById("outputKilometer").innerHTML=valNum*0.000001;
}
</script>
